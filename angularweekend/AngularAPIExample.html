<html>
<head>
    <script src="angular.min.js" type="text/javascript"></script>
</head>
<body>

    <div ng-app="myapp" ng-controller="myCtrl">
     <input type="text" ng-model="a" ng-keyup="fun()" />

        <div>{{data}}</div>

    </div>

 <script>
        var app = angular.module("myapp", []);
        app.controller("myCtrl", function ($scope) {
          
          $scope.fun=function()
          {
           // alert('hello');
            $scope.data=angular.uppercase($scope.a);
             
          }
          
         // alert('hello');
            //data=$scope.a;
            //$scope.b = angular.uppercase(data);
       
        });


    </script>

</body>



</html>
