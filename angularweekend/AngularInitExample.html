<html>
<head>
    <script src="angular.min.js"></script>
</head>
<body>
    <div ng-app="myapp" ng-controller="myCtrl">

        <input type="text" ng-model="p" />
        <br />
        <br />
        <input type="text" ng-model="r" />
        <br />
        <br />
        <input type="text" ng-model="t" />
        <br />
        <br />
        <input type="button" value="Calculate" ng-click="calc()" />
        <input type="button" value="Clear" ng-click="clear1()"  />
       
        
       Result is {{res}}
    </div>

    <script>
        var app = angular.module("myapp", []);
        app.controller("myCtrl", function ($scope) {

            $scope.calc = function () {
                $scope.p = 2;
                $scope.r = 2;
                $scope.t = 2;
                $scope.res = (parseFloat($scope.p) * parseFloat($scope.r) * parseFloat($scope.t)) / 100;
            }
            $scope.clear1 = function () {
                $scope.p = '';
                $scope.r = '';
                $scope.t = '';

            };

        });



    </script>

</body>
</html>
