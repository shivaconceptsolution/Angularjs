<html>
<head>
<script src="jquery-3.3.1.min.js"></script>

<script>
    $(document).ready(
        function () {

            $("#txtdata").keyup(function () {
                $("#res").html($(this).val());

            });
        }

    );


</script>
</head>
<body>
    <input type="text" id="txtdata" name="txtdata"  />
    <br />
    <div id="res">


    </div>



</body>

</html>
