<html>
<head>
    <script src="angular.min.js"></script>
</head>
<body>
    <div ng-app="myapp" ng-controller="myCtrl">

        <input type="text" ng-model="a" placeholder="enter first number" />
        <br />
        <br />
        <input type="text" ng-model="b" placeholder="enter second number" />
        <br />
        <input type="button" value="+" ng-click="fun($event)" />
        <input type="button" value="-" ng-click="fun($event)" />
        <input type="button" value="*" ng-click="fun($event)" />
        <br />
        <br />
        {{c}}
    </div>

    <script>
        var app = angular.module("myapp", []);
        app.controller("myCtrl", function ($scope) {

            $scope.a = 100;
            $scope.b = 20;
            $scope.fun = function () {
                if(event.target.value=="+")
                    $scope.c = parseInt($scope.a) + parseInt($scope.b);
                else if (event.target.value == "-")
                    $scope.c = parseInt($scope.a) - parseInt($scope.b);
                else
                    $scope.c = parseInt($scope.a) * parseInt($scope.b);
            }

        });


    </script>

</body>
</html>
