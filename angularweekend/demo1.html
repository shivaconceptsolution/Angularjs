<html>
<head>
    <script>
        function showdata() {
            s = document.getElementById("txtdata").value;
            document.getElementById("res").innerHTML = s;

        }

    </script>

</head>
<body>
    <input type="text" id="txtdata" name="txtdata" onkeyup="showdata()" />
    <br />
    <div id="res">


    </div>


</body>

</html>
