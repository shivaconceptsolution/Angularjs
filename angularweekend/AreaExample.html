<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="angular.min.js" type="text/javascript">
	</script>
</head>
<body>

<div ng-app="myApp" ng-controller="myctrl">
<h1>Area of Rectangle</h1>
<input type="radio" name="ar" value="T" ng-model="ar" ng-click="fun1()"  >Area of Triangle
<br>
<input type="radio" name="ar" value="R" ng-model="ar" ng-click="fun2()">Area of Rectangle
<div ng-show="flag1">
Triangle
<br>
<input type="text" ng-model="a"  />
<br>
<br>
<input type="text"  ng-model="b"   />
<br>
<br>
<input type="submit" name="btnsubmit" value="Click" ng-click="fun()" />
</div>
<div ng-show="flag2">
Rectangle
<br>
<input type="text" ng-model="a"  />
<br>
<br>
<input type="text"  ng-model="b" />
<br>
<br>
<input type="submit" name="btnsubmit" value="Click" ng-click="fun()" />
</div>
<br>
{{area1}}
<br>
{{area2}}


</div>

<script type="text/javascript">
	
var app = angular.module("myApp",[]);
app.controller('myctrl',function($scope){

$scope.flag1=false;
$scope.flag2=false;
$scope.fun1=function()
{
 $scope.flag1=true; 
 $scope.flag2=false;	

}
$scope.fun2=function()
{
 $scope.flag1=false; 
 $scope.flag2=true;	

}
$scope.fun=function()
{


	if($scope.ar=="R")
	{
	
     $scope.area1 = "Rectangle Area is "+($scope.a*$scope.b);
	}
    else
    {
    
     $scope.area2 = "Traingle Area is "+($scope.a*$scope.b)/2; 
    }

}

});



</script>
</body>
</html>
